<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- open iconic paired with bootstrap link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead mt-3"></p>
    </header>

    <main class="container mb-5">
      <!-- Timeblocks go here -->
      <!-- 9am -->
      <div class="row" id="nine-am">
        <div class="col hour-col text-right">
          <p class="hour">9AM</p>
        </div>
        <p class="col-10 task-area" data-row="0"></p>
        <div class="col saveBtn text-center"><span class="oi oi-check icon"></span></div>
      </div>

      <!-- 10am -->
      <div class="row mt-5" id="ten-am">
        <div class="col hour-col text-right">
          <p class="hour">10AM</p>
        </div>
        <p class="col-10 task-area" data-row="1"></p>
        <div class="col saveBtn text-center"><span class="oi oi-check icon"></span></div>
      </div>

      <!-- 11am -->
      <div class="row mt-5" id="eleven-am">
        <div class="col hour-col text-right">
          <p class="hour" >11AM</p>
        </div>
        <p class="col-10 task-area" data-row="2"></p>
        <div class="col saveBtn text-center"><span class="oi oi-check icon"></span></div>
      </div>

      <!-- 12pm -->
      <div class="row mt-5" id="twelve-am">
        <div class="col hour-col text-right">
          <p class="hour">12PM</p>
        </div>
        <p class="col-10 task-area" data-row="3"></p>
        <div class="col saveBtn text-center"><span class="oi oi-check icon"></span></div>
      </div>

      <!-- 1pm -->
      <div class="row mt-5" id="one-pm">
        <div class="col hour-col text-right">
          <p class="hour">1PM</p>
        </div>
        <p class="col-10 task-area" data-row="4"></p>
        <div class="col saveBtn text-center"><span class="oi oi-check icon"></span></div>
      </div>

      <!-- 2pm -->
      <div class="row mt-5" id="two-pm">
        <div class="col hour-col text-right">
          <p class="hour">2PM</p>
        </div>
        <p class="col-10 task-area" data-row="5"></p>
        <div class="col saveBtn text-center"><span class="oi oi-check icon"></span></div>
      </div>

      <!-- 3pm -->
      <div class="row mt-5" id="three-pm">
        <div class="col hour-col text-right">
          <p class="hour">3PM</p>
        </div>
        <p class="col-10 task-area" data-row="6"></p>
        <div class="col saveBtn text-center"><span class="oi oi-check icon"></span></div>
      </div>

      <!-- 4pm -->
      <div class="row mt-5" id="four-pm">
        <div class="col hour-col text-right">
          <p class="hour">4PM</p>
        </div>
        <p class="col-10 task-area" data-row="7"></p>
        <div class="col saveBtn text-center"><span class="oi oi-check icon"></span></div>
      </div>

      <!-- 5pm -->
      <div class="row mt-5" id="five-pm">
        <div class="col hour-col text-right">
          <p class="hour">5PM</p>
        </div>
        <p class="col-10 task-area" data-row="8"></p>
        <div class="col saveBtn text-center"><span class="oi oi-check icon"></span></div>
      </div>


    </main>

    <!-- jQuery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
